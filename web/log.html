<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" src="/eel.js"></script>

<body>

	<div>
		<p><br></p>
		<p><text>Введите данные аккаунта </text></p>
		<p><input id = "login" name="login" placeholder="login"></input></p>
		<p><input type = "password" id= "password" name="password", placeholder="password" ></input></p>
		<button id = "button"  onclick="log()" type="button" >Войти</button>

	</div>


	<script>
	  	async function log() {
		   let login = document.getElementById('login').value;
		   let password=document.getElementById('password').value;
		   window.close();
		   await eel.write_login(login, password)();
  		}
  		
	</script>

</body>
